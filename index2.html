<body>
    <nav class="navbar navbar-expand-lg navbar-light">

    <main>
        <div class="row justify-content-center">
            <h2>Enter Your Car</h2>
        </div>
            <form>
                <div class="form-row justify-content-center">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="vehicle-year" aria-describedby="vehicle-year"
                        placeholder="YYYY">
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" class="form-control" id="vehicle-make" aria-describedby="vehicle-make"
                        placeholder="Honda?">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" id="vehicle-model" aria-describedby="vehicle-model"
                        placeholder="Accord?">
                </div>
                <div class="form-group">
                        <label for="vin">VIN#</label>
                        <input type="text" class="form-control" id="vehicle-vin" aria-describedby="vehicle-model"
                            placeholder="Enter VIN">
                    </div>
                </div> 
                <div class="form-row justify-content-center">
                    <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </form>

            <div class="row justify-content-center">
                <div class="col-8 bg-warning">
                   <h3 class="text-dark text-center">List of cars</h3>
                   <div class="bg-info text-center" id="car-area"></div>
                </div>
                            </div>
    
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
